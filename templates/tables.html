{% load static %}
<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"/>
<div class="bmi-table">
    <table class="table table-dark table" style="width:90%;margin-top:20px;margin-bottom: 20px;margin-left: auto;margin-right: auto;">
        <thead>
          <tr>
            <th scope="col">S.No</th>
            <th scope="col">Body Mass Index (Kg/m^2) </th>
            <th scope="col">Classification</th>
      
            
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Below 18.5</td>
            <td>UnderWeight</td>
            
        
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>18.5-24.9</td>
            <td>Normal Weight</td>
        
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>25.0-29.9</td>
            <td>Pre-Obesity</td>
    
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>30.0-34.9</td>
            <td>Low-Risk Obesity</td>
    
          </tr>
          <tr>
            <th scope="row">5</th>
            <td>35.0-39.9</td>
            <td>Moderate-Risk Obesity</td>
    
          </tr>

          <tr>
            <th scope="row">6</th>
            <td>Above 40</td>
            <td>High-Risk Obesity</td>
    
          </tr>


        </tbody>
      </table>
</div>
